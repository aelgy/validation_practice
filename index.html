<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation practice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/9b239ef8d2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div id="form-content">
    <div class="mb-3" id="nameSection">
      <label for="nameInput" class="form-label">Name</label>
      <i class="fa-solid fa-star-of-life fa-2xs" style="color: #ff3d3d;"></i>
      <input type="text" class="form-control" id="nameInput" placeholder="Enter your user name">
    </div>
    <div class="mb-3" id="emailSection">
      <label for="emailInput" class="form-label">Email</label>
      <i class="fa-solid fa-star-of-life fa-2xs" style="color: #ff3d3d;"></i>
      <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
    </div>
    <div class="mb-3" id="passwordSection">
      <div class="mb-3">
        <label for="passwordInput" class="form-label">Password</label>
        <i class="fa-solid fa-star-of-life fa-2xs" style="color: #ff3d3d;"></i>
        <input type="email" class="form-control" id="passwordInput" placeholder="Enter your password">
      </div>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button" onclick="validation()">Sign In</button>
      <button class="btn btn-outline-dark" type="button">Sing Up Now</button>
    </div>


</body>

</html>
